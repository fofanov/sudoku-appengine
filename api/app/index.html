<!DOCTYPE html>
<html lang="en" ng-app="sudokuApp">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="/app/css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.0/ui-bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.0/ui-bootstrap-tpls.min.js"></script>
        <script src="/app/js/app.js"></script>
    </head>
    <body ng-controller="SudokuCtrl">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Simple Sudoku</a>
                </div>
                <div class="collapse navbar-collapse" id="navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/logout">Logout<span class="sr-only">(current)</span></a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <pre style="text-align: center">{{solutionsText(solutions)}}</pre>
                    <table class="table-centered">
                        <tbody>
                            <tr ng-repeat="(i, row) in grid track by $index">
                                <td ng-repeat="(j, cell) in grid track by $index">
                                    <input type="number" min="1" max="9"
                                    ng-change=gridChange() ng-pattern="/^\d+$/"
                                    name="anim" ng-class="{'cell':true,
                                    'ng-invalid':isInvalid(i,j), 'updated':isUpdated(i,j)}" maxlength="1" ng-model="grid[i][j]"/>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div id="controls" class="text-center">
                        <div class="btn-group" role="group" aria-label="reset">
                            <button class="btn btn-danger" ng-click="resetGrid()">Reset</button>
                        </div>
                        <div class="btn-group" role="group" aria-label="new game">
                            <button class="btn btn-warning"
                                ng-click="randomGrid()">New Game</button>
                            <input type="number" id="start-with" min="1" max="80"
                                ng-pattern="/^\d+$/" name="anim" maxlength="2"
                                ng-model="startWith" class="setting"
                                tooltip="Select number of starting moves."
                                tooltip-placement="right"/>
                        </div>
                        <div class="btn-group" role="group" aria-label="hints">
                            <button class="btn" ng-click="completeGrid()">Give up</button>
                            <button class="btn btn-primary" ng-click="hintGrid()">Hint</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
